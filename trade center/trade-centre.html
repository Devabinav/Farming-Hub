<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon " type="x-icon" href="images/img5.jpg">
    <title>Trade Centre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel=" stylesheet " href="trade-centre.css">
</head>

<body>
    <div class=" container swiper ">
        <div class="slider-wrapper ">
            <div class="card-list swiper-wrapper ">
                <div class="card-item swiper-slide ">
                    <img src="images/disc plow.jpg " alt="User Image " class="user-image ">
                    <h2 class=" User-image ">Disc Plow</h2>
                    <a href="Disc plow.html " class="message-button ">Click Here</a>
                </div>
                <div class="card-item swiper-slide ">
                    <img src="images/mouldboard plow.jpg " alt="User Image " class="user-image ">
                    <h2 class=" User-image ">Mouldboard Plow</h2>
                    <a href="Mouldboard plow.html" class=" message-button ">Click Here</a>
                </div>
                <div class="card-item swiper-slide ">
                    <img src="images/rotavator.jpg " alt="User Image " class="user-image ">
                    <h2 class=" User-image ">Rotavator</h2>
                    <a href="rotavator.html" class="message-button ">Click Here</a>
                </div>
                <div class="card-item swiper-slide ">
                    <img src="images/crop harvester.jpeg" alt="User Image " class="user-image ">
                    <h2 class=" User-image ">Crop Harvester</h2>
                    <a href="crop harvester.html" class="message-button ">Click Here</a>
                </div>
                <div class="card-item swiper-slide ">
                    <img src="images/Sugarcane harvester.jpg " alt="User Image " class="user-image ">
                    <h2 class=" User-image ">Sugarcane Harvester</h2>
                    <a href="sugarcane harvester.css" class="message-button ">Click Here</a>
                </div>
                <div class="card-item swiper-slide ">
                    <img src="images/Potato harvester.jpg " alt="User Image " class="user-image ">
                    <h2 class=" User-image ">Potato Harvester</h2>
                    <a href="potato harvester.html" class="message-button ">Click Here</a>
                </div>
                <div class="card-item swiper-slide ">
                    <img src="images/Corn harvester.jpg " alt="User Image " class="user-image ">
                    <h2 class=" User-image ">Corn Harvester</h2>
                    <a href="corn harvester.html" class="message-button ">Click Here</a>
                </div>
                <div class="card-item swiper-slide ">
                    <img src="images/grass cutter.jpg " alt="User Image " class="user-image ">
                    <h2 class=" User-image ">Grass Cutter</h2>
                    <a href="grass cutter.html" class="message-button ">Click Here</a>
                </div>
                <div class="card-item swiper-slide ">
                    <img src="images/mattock.jpg " alt="User Image " class="user-image ">
                    <h2 class=" User-image ">Mattock</h2>
                    <a href="mattock.html" class="message-button ">Click Here</a>
                </div>
            </div>
            <div class="swiper-pagination "></div>
            <div class="swiper-slide-button swiper-button-prev "></div>
            <div class="swiper-slide-button swiper-button-next "></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js "></script>
    <script src="trade-centre.js"></script>
</body>

</html>
